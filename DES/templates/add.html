{% extends 'base.html' %}
{% block title %}
Add product
{% endblock %}

{% block body %}
<div class="container">
    <div class="col-3"></div>
    <div class="col">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Product Name</label>
              <input type="text" class="form-control" name="pname" id="exampleInputPname" aria-describedby="emailHelp">
             </div>
            <div class="mb-3">
              <label for="exampleInputCategory" class="form-label">Category</label>
              <input type="text" class="form-control"name="cat" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputDesc" class="form-label">Product Description</label>
              <input type="text" class="form-control" name="desc" id="exampleInputDesc">
            </div>
            <div class="mb-3">
              <label for="exampleInputPrice" class="form-label">Price</label>
              <input type="number" class="form-control" name="price" id="exampleInputPrice">
            </div>
            <div class="mb-3">
              <label for="exampleInputDisc" class="form-label">Discount</label>
              <input type="number" class="form-control" name="disc" id="exampleInputDisc">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Select your product image</label>
                <input class="form-control" name="img" type="file" id="formFile">
              </div>
            
            <button type="submit" class="btn btn-outline-primary">Submit</button>
          </form>
    </div>
    <div class="col-3"></div>
</div>

{% endblock %}
