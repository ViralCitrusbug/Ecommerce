{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    {% for i in product %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="{{i.product_image.url}}" class="card-img-top" alt="Chicago Skyscrapers"/>
        <div class="card-body">
          <h5 class="card-title"><a class="btn text-dark" href="prodview/{{i.Product_id}}">{{i.product_name}}</a></h5>
          <p class="card-text">{{i.product_desc}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">$ {{i.product_price}}</li>
          <li class="list-group-item">{{i.product_disc}} %</li>
        </ul>
        <div class="card-body">
          <div class="row">
            <div class="col-6"><a href="checkout/{{i.Product_id}}" style="width: 100%;" class="btn btn-outline-dark">Checkout</a>
            </div>
            <div class="col"><a href="#" style="width: 100%;" class="btn btn-outline-dark">buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
