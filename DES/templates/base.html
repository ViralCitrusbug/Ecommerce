{% load static %}
<!doctype html>
<html lang="en">
  <head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'signin.css' %}"> -->
    <title> {%block title%}
        {% endblock %}
    </title>
    <style>
        
    {% block css %}
        .popup-div{
        display: none;
        margin-left: 100px;
        background-color: rgb(12, 12, 12);
        border: black;
        box-shadow: black;
        border-radius: 10px;
        background: rgba(red, green, blue, 0.5);
        position: fixed;
        width: 10%;
        text-align: center;
        height: 25%;
    }
        a{
          text-decoration: none;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        a:hover{
          color: aqua;
        }
        
        h3:hover{
          color: aqua;
        }
        h4:hover{
          color: rgb(0,255,0);
        }
        .gradient-custom-2 {
          /* fallback for old browsers */
          background: #fccb90;
        
          /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        
          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
        }
  
  @media (min-width: 768px) {
      .gradient-form {
        height: 100vh !important;
      }
    }
  @media (min-width: 769px) {
        .gradient-custom-2 {
          border-top-right-radius: .3rem;
          border-bottom-right-radius: .3rem;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
      }
      input::placeholder{
        text-align: left;
      }
    {% endblock %}
</style>
<body>

<div class="bg-black mb-3">
  <nav class="navbar-expand bg-black pt-2">
    <div class="px-5 container-fluid pt-3 pb-2">
     
          <div class="d-flex mx-5 ">
            <div class="text-light">
              <h3><a class="text-light" href="/">DES</a></h3>
            </div>
            <div id="popup" class="mx-5 mt-0 d-flex">
              <i class="fa fa-bars mt-2" style="color: white;font-size: 150%;"></i>
              <p class="mt-2 mx-2 text-light" style="font-size: 15px;">Menu</p>
              
            </div>
            <div class="w-50">
              <div class="d-flex">
                <input type="search" class="input-group-text " style="width: 600px; height: 50px;"  placeholder="What are you looking for...">
                <div class="btn bg-light bg-opacity-75">
                  <i class="bi bi-search " ></i>
                </div>
              </div>
            </div>
            <div class="mt-2">
              <h4 class="text-light"><a href="/order" class="text-light">ORDERS</a></h4>
            </div>
            <div class="mx-4 mt-2">
              <h4 class="text-light"><a href="/signin" class="text-light">Sign Up</a></h4>
            </div>
            <div class="mx-2 mt-2">
              <h4 class="text-light"><a href="/signin" class="text-light">Log In</a></h4>
            </div>
            <div class="mb-3 mt-2">
              <i class="fa fa-grip-lines-vertical" style="color: white;font-size: 150%;"></i>
            </div>
            <div class="mx-5 mt-2 d-flex">
              <i class="fa fa-shopping-cart" style="color: white;font-size: 150%;"></i>
              <p class="text-light mx-2 " style="font-size:20px;" > Cart</p>
            </div>
          </div>
      </div>
    </nav>

</div>
<div class="popup-div" id="popup-div">
  <div class="mt-3">
    <i class=""></i>
    <a class="mb-2 text-light" href="/add">AddProduct</a><br>
    <a class="mb-2 text-light" href="/contact">Contact Us</a><br>
    <a class="mb-2 text-light" href="/aboutus">About Us</a><br>
    <a class="mb-2 text-light" href="/add">AddProduct</a>
  </div>  
</div>
    {% block body %}
       
    {% endblock %} 
    
      <br>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function(){

          $("#popup").mouseover(function(){
            $(".popup-div").slideDown(500)

          });
          $("#popup").click(function(){
            $(".popup-div").slideUp(1000)
          });
        });
      </script>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
