{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block body %}
   <div class=" container">
    <div class="row">
        <div class="col-4"></div>
        <div class=" col">
            <form method="post" >
                {% csrf_token %}
                <br>
                <div class=" bg-dark text-light">
                    <div class="p-1">
                        <h6>Login to your account</h6>
                        
                    </div>
                </div>
                <div class="form-outline mb-4"><br>
                  <input type="text" id="form2Example11"name="uname" class="form-control" placeholder="Phone number or email address"/>
                  <label class="form-label"  for="form2Example11">Username</label>
                </div>
        
                <div class="form-outline mb-4">
                  <input type="password"name="pass" id="form2Example22" class="form-control" placeholder="Password"/>
                  <label class="form-label"  for="form2Example22" >Password</label>
                </div>
        
                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="btn btn-outline-dark btn-block fa-lg  mb-3" type="submit">Log in</button>
                  <a class="text-muted" href="forgot">Forgot password?</a>
                </div>
        
                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <a class="btn btn-outline-light btn-block fa-lg btn-outline-dark mb-3" href="signin">Create Accont</a>
                </div>
          
            </form>
        </div>
        <div class="col-4"></div>
    </div>
   </div>
{% endblock %}
